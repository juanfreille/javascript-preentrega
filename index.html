<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="caja1">
      <h1>Gestor de Contratos de Alquiler</h1>
    </div>
    <br />

    <div id="cajaPersonal">
      <h1>Carga de clientes</h1>
      <br />
      <div class="formulario">
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" />

          <label for="dni">DNI:</label>
          <input type="number" id="dni" />

          <label for="email">E-mail:</label>
          <input type="email" id="email" />

          <label for="telefono">Teléfono (Opcional):</label>
          <input type="number" id="telefono" />
        </form>
        <button id="btnAgregar">Agregar</button>
        <button id="btnBuscar">Buscar cliente por DNI</button>
      </div>
    </div>
    <br />
    <br />
    <div class="ocultar">
      <h1 id="hide">La DB de clientes está vacía</h1>
      <select id="selector"></select>
      <p id="parrafo">sdfg</p>
    </div>

    <div id="caja2" disabled>
      <div class="selectores">
        <h1 style="display: contents">Importe inicial</h1>
        <input type="text" id="importeInicial" name="importeInicial" />
      </div>
      <br />

      <div class="selectores">
        <h1>Duracion del contrato</h1>
        <select name="miseleccion" id="miseleccion">
          <option value="1">2 años (comision 0.5%)</option>
          <option value="2">3 años (comision 0.6%)</option>
          <option value="3">4 años (comision 0.7%)</option>
          <option value="4">5 años (comision 0.8%)</option>
        </select>
      </div>
      <br />

      <div class="selectores">
        <h1>Frecuencia de actualizacion (Meses)</h1>
        <select name="frecuencia" id="frecuencia">
          <option value="1">3</option>
          <option value="2">4</option>
          <option value="3">6</option>
          <option value="4">8</option>
          <option value="5">12</option>
        </select>
      </div>
      <br />

      <div class="selectores">
        <h1>Porcentaje de aumento (%)</h1>
        <input type="text" id="porcentaje" name="porcentaje" />
        <button id="btnCalcular">Calcular</button>
      </div>
    </div>
    <div id="caja3">
      <h1>
        <!-- Resultado -->
      </h1>
    </div>

    <div id="caja4">
      <h1 class="flexy">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
      </h1>
    </div>

    <br />
    <script src="index.js"></script>
  </body>
</html>
